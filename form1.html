<html>
    <head>
        
        <title>login form</title>
        <style>
            html{
                background: #f7ff00;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #db36a4, #f7ff00);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #db36a4, #f7ff00); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            }
        </style>

    </head>
    <body>
        <h1>Login Form</h1>
        <form action="first.html">
            <label for="fname"><strong>First name:</strong></label>
            <input id="fname" name="first name" type="text" placeholder="enter first name" required>
            <label for="lname"><strong>Last name:</strong></label>
            <input id="lname" name="last name" type="text" placeholder="enter last name" required>
            <p></p>
            <label for="male"><strong>Male</strong></label>
            <input name="selectGender" id="male" type="radio" value="male">
            <label for="female"><strong>Female</strong></label>
            <input name="selectGender" id="female" type="radio" value=female>
            <label for="other"><strong>Other</strong></label>
            <input name="selectGender" id="other" type="radio" value="other">
            <p></p>
            <label for="email"><strong>Email:</strong></label>
            <input name="email" type="email" id="email" placeholder="enter your email" required>
            <label for="pass"><strong>Password:</strong></label>
            <input name="Password" id="pass" type="password" pattern=".{5,10}" title="5 to 10 characters">
            <p></p>
            <label for="birthday"><strong>Date of Birth:</strong></label>
            <select id="birthday" name="month">
                <option>Month</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select name="day">
                <option>Day</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
            <select name="year">
                <option>Year</option>
                <option>1992</option>
                <option>1993</option>
                <option>1994</option>
                <option>1995</option>
                <option>1996</option>
                <option>1997</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
            </select>
            <p></p>
            <label for="check"><strong>I agree to the terms and conditions</strong></label>
            <input type="checkbox" checked>
            <p></p>
            <button><strong>Submit</strong></button>
        </form>
        
    </body>
</html>
